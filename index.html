<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Média do Aluno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #444;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    .resultado {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .aprovado { color: green; font-weight: bold; }
    .reprovado { color: red; font-weight: bold; }
    .exame { color: orange; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Calculadora de Média do Aluno</h1>

  <form id="formMedia">
    <label for="nome">Nome do aluno:</label>
    <input type="text" id="nome" required>

    <label for="nota1">Nota do 1º bimestre:</label>
    <input type="number" id="nota1" step="0.1" min="0" max="10" required>

    <label for="nota2">Nota do 2º bimestre:</label>
    <input type="number" id="nota2" step="0.1" min="0" max="10" required>

    <button type="submit">Calcular Média</button>
  </form>

  <div id="resultado" class="resultado" style="display:none;"></div>

  <script>
    document.getElementById('formMedia').addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const nota1 = parseFloat(document.getElementById('nota1').value);
      const nota2 = parseFloat(document.getElementById('nota2').value);

      if (isNaN(nota1) || isNaN(nota2)) {
        alert("Por favor, insira notas válidas!");
        return;
      }

      const media = (nota1 + nota2) / 2;
      let situacao = '';
      let classe = '';

      if (media >= 6) {
        situacao = 'Aprovado';
        classe = 'aprovado';
      } else if (media >= 2) {
        situacao = 'Exame Final';
        classe = 'exame';
      } else {
        situacao = 'Reprovado';
        classe = 'reprovado';
      }

      const resultado = document.getElementById('resultado');
      resultado.style.display = 'block';
      resultado.innerHTML = `
        <p><strong>Nome:</strong> ${nome}</p>
        <p><strong>Nota 1:</strong> ${nota1}</p>
        <p><strong>Nota 2:</strong> ${nota2}</p>
        <p><strong>Média:</strong> ${media.toFixed(1)}</p>
        <p><strong>Situação:</strong> <span class="${classe}">${situacao}</span></p>
      `;
    });
  </script>

</body>
</html>
